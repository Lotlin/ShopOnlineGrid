<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preload" href="fonts/lato_regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/lato_bold.woff2" as="font" type="font/woff2" crossorigin>
  <title>ShopOnline</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <a class="header__link" href="#">
        <img class="header__logo" src="img/logo.svg" alt="логотип ShopOnline">
      </a>

      <div class="header__menu">
        <img class="header__menu-img" src="img/menuOpen.svg" alt="иконка для бургер-меню">
        <p class="header__menu-text">Меню</p>
      </div>

      <form class="header__form" action="#">
        <label class="header__form-label">
          <input class="header__form-input" type="text" placeholder="Я ищу...">
        </label>
        <button class="header__form-button">
          <img src="img/icons/btn.svg" alt="кнопка поиска по сайту: лупа" class="header__form-button-img">
        </button>
      </form>


      <div class="header__user">
        <div class="header__user-item header__user-profile">
          <div class="header__user-item-img header__user-profile-img"></div>
          <h2 class="header__user-item-text">Профиль</h2>
        </div>

        <div class="header__user-item header__user-cart">
          <div class="header__user-item-img header__user-cart-img"></div>
          <h2 class="header__user-item-text">Корзина</h2>
        </div>

        <div class="header__user-item header__user-favorite">
          <div class="header__user-item-img header__user-favorite-img"></div>
          <h2 class="header__user-item-text">Избранное</h2>
        </div>
      </div>
    </header>

    <div class="catalog">
      <h1 class="visually-hidden">Каталог ShopOnline</h1>

      <div class="catalog__section catalog__section1">
        <h2 class="catalog__section1-slogan">-50% на все ноутбуки</h2>
        <p class="catalog__section1-title">До конца акции:</p>
        <div class="catalog__section1-timing-wrapper">
          <p class="catalog__section1-timing-days"><span class="catalog__section1_timing-num">3</span> дня</p>
          <p class="catalog__section1-timing-hours"><span class="catalog__section1_timing-num">8</span> часов</p>
          <p class="catalog__section1-timing-minutos"><span class="catalog__section1_timing-num">43</span> минуты</p>
        </div>
      </div>

      <div class="catalog__section-wrapper-234">
        <div class="catalog__section catalog__section2">
          <h2 class="catalog__section2-slogan"><span class="catalog__section2-book">Книга</span> –<br> лучший подарок</h2>
        </div>

        <div class="catalog__section catalog__section3">
          <h2 class="catalog__section3-slogan">Время скидок!</h2>
          <div class="catalog__section3-discount"></div>
        </div>

        <div class="catalog__section catalog__section4">
          <div class="catalog__section4-discount"></div>
        </div>
      </div>

      <div class="catalog__section catalog__section5">
        <h2 class="catalog__section5-slogan">Вторая пара кроссовок <span class="catalog__section5-slogan--bigger">в&nbsp;подарок!</span></h2>
        <div class="catalog__section5-rectangle"></div>
      </div>

      <div class="catalog__section-wrapper-67">
        <div class="catalog__section catalog__section6">
          <h2 class="catalog__section6-slogan">Идеи новогодних подарков</h2>
        </div>

        <div class="catalog__section catalog__section7">
          <h2 class="catalog__section7-slogan">Выгодно в декабре!</h2>
          <div class="catalog__section7-discount"></div>
        </div>
      </div>

      <div class="catalog__section catalog__section8">
        <h2 class="catalog__section8-slogan">Новогодние украшения</h2>
        <div class="catalog__section8-rectangle"></div>
      </div>
      <div class="catalog__section-wrapper-91011">
        <div class="catalog__section catalog__section9">
          <div class="catalog__section9-discount"></div>
        </div>


        <div class="catalog__section catalog__section10">
          <div class="catalog__section10-discount"></div>
          <h2 class="catalog__section10-slogan">На бытовую химию</h2>
        </div>

        <div class="catalog__section catalog__section11"></div>
      </div>
    </div>
  </div>
</body>
</html>
